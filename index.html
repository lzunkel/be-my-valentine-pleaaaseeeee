<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine</title>

  <style>
    body {
      background-color: #ffe6ea;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      font-size: 3rem;
      color: #d6336c;
    }

    .buttons {
      margin-top: 40px;
    }

    button {
      font-size: 1.5rem;
      padding: 15px 30px;
      margin: 10px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #noBtn {
      background-color: #adb5bd;
      color: white;
    }
  </style>
</head>

<body>

  <h1 id="question">Will you be my Valentine?</h1>

  <div class="buttons">
    <button id="yesBtn" onclick="yesClicked()">Yes</button>
    <button id="noBtn" onclick="noClicked()">No</button>
  </div>

  <script>
    const messages = [
      "Are you sure?",
      "I realllllyyyyy likeeee youuu",
      "Cmon, give me another chance",
      "PLEASEEEEE",
      "You are breaking my heart",
      "Think again"
    ];

    let noCount = 0;
    let yesSize = 1.5;

    function noClicked() {
      const question = document.getElementById("question");
      const yesBtn = document.getElementById("yesBtn");
      const noBtn = document.getElementById("noBtn");

      if (noCount < messages.length) {
        question.innerText = messages[noCount];
        noCount++;
      } else {
        question.innerText = "There is only one correct answer";
        noBtn.style.display = "none";
      }

      yesSize += 0.3;
      yesBtn.style.fontSize = yesSize + "rem";
    }

    function yesClicked() {
      document.body.innerHTML = `
        <h1 style="color:#ff4d6d; font-size:3rem;">
          Happy Valentines Day, Carly!
        </h1>

        <p style="font-size:1.8rem;">
          You are the best ever.
        </p>
      `;
    }
  </script>

</body>
</html>
